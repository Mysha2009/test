<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interface de Paiement</title>
  </head>
  <body>
    <section class="main">
      <button class="close-btn"><i class="fas fa-times"></i></button>

      <div class="total">
        <div class="icon"><i class="fas fa-shopping-cart"></i></div>
        <p class="label">Total à payer</p>
        <h1><span>12 000</span> Fcfa</h1>
      </div>

      <div class="payment-mode">
        <p class="section-label">Sélectionner un mode de paiement</p>

        <div id="container-block">
          <div class="methods-container">
            <div class="method mobile">
              <div class="icon"><i class="fas fa-mobile-alt"></i></div>
            </div>
            <div><p id="pmob">Paiement Mobile</p></div>
          </div>
            
          <div>
            <div class="method card">
              <div class="icon"><i class="fas fa-credit-card"></i></div>
            </div>
            <div><p id="cartecred">Carte de crédit</p></div>
          </div>
        </div>

      </div>

      <form class="payment-form" action="#" method="post">
        <label for="fullname">Nom et Prénoms</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="phone">Numéro de téléphone</label>
        <div class="phone-input">
          <select id="country-code">
            <option value="+221">+221</option>
            <option value="+225">+225</option>
            <option value="+229">+229</option>
          </select>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <button type="submit">Payer 12 000 Fcfa</button>
      </form>

      <div class="footer">
        <p><i class="fa-solid fa-shield"></i> Paiement sécurisé fourni par <a href="#">Kkiapay</a></p>
      </div>
    </section>
  </body>
</html>
